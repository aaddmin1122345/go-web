<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>登录 &lsaquo; 西南林业大学 &#8212; WordPress</title>
    <script src="../script/jquery-3.7.1.js"></script>
    <script src="../script/login.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/swfuLogin.css">
    <link rel="icon" href="https://www.swfu.edu.cn/wp-content/uploads/2018/09/favcion-1-150x150.png" sizes="32x32" />
    <link rel="icon" href="https://www.swfu.edu.cn/wp-content/uploads/2018/09/favcion-1.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="https://www.swfu.edu.cn/wp-content/uploads/2018/09/favcion-1.png" />
    <meta name="msapplication-TileImage" content="https://www.swfu.edu.cn/wp-content/uploads/2018/09/favcion-1.png" />
</head>
<body class="login login-action-login wp-core-ui  locale-zh-cn">
<div id="login">
    <h1><a href="https://cn.wordpress.org/" title="基于WordPress" tabindex="-1">基于WordPress</a></h1>
    <div id="login_error" style="display:none;">	<strong>错误</strong>：无效用户名。<br></div>

    <form name="loginForm" id="loginForm" method="post">
        <p>
            <label for="loginUserName">用户名或邮箱地址<br />
                <input type="text" name="loginUserName" id="loginUserName" class="input" size="20" /></label>
        </p>
        <p>
            <label for="loginPassWord">密码<br />
                <input type="password" name="loginPassWord" id="loginPassWord" class="input" size="20" /></label>
        </p>
        <p class="forgetmenot">
            <label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever" /> 记住我</label>
        </p>
        <p class="submit">
            <button type="submit" class="button button-primary button-large">登录</button>
        </p>
    </form>

    <p id="backtoblog"><a href="/">&larr; 返回到博客首页</a></p>
</div>
<div class="clear"></div>
</body>
</html>
