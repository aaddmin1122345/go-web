<body class="post-template-default single single-post postid-22720 single-format-standard wp-custom-logo group-blog">
<div class="hfeed site" id="page">
    <div class="container"><!-- #修改 -->
        <div id="header">
            <div id="topbar">

            </div>

            <nav id="logobar">


            </nav>

            <div class="collapse" id="navbar">

            </div>
        </div><!-- #header -->

        <div id="main">

            <div id="main-content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8">
                            <article class="post-22720 post type-post status-publish format-standard has-post-thumbnail hentry category-dangji category-flash-news" id="post-22720">
                                <header class="entry-header">
                                    <h1 class="entry-title">
                                        {{.Article.Title}}

                                    </h1>
                                    <div class="entry-meta">
                                <span class="entry-date">
                                    <a>{{.Article.CreateTime}}</a>
                                </span>
                                        <span></span>
                                        <span class="entry-categories">
                                <a href="/article/getArticleByCategory?category={{.Article.Category}}&page=1">{{.Article.Category}}</a>
                                        </span>
                                    </div><!-- .entry-meta -->

                                </header><!-- .entry-header -->

                                <div class="entry-content">
<!--        <img src="{{.Article.ImageURL}}">-->


<!--        </img>-->
                                    <p>
                                        {{.Article.Content}}
                                    </p>


                                </div>

                            </article>


                        </div>

                        <div class="col-md-4" style="width: 300px">
                            <aside class="widget widget_recent_entries" id="recent-posts-2">
                                <div class="widget-header"><h3 class="widget-title">最新发布</h3></div>
                                <ul>
                                    {{range .ArticlesByCategory}}
                                    <li>
                                        <a href="/article/getArticleByID?id={{.ID}}">{{.Title}}</a>
                                        <span class="post-date">{{.CreateTime}}</span>
                                    </li>
                                    {{end}}
                                </ul>
                            </aside>
                        </div>


                    </div>
                </div>
            </div>
