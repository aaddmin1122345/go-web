<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最新文章</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
<h1>最新文章</h1>
<ul>
    {{range .}}
    <li>
        <span class="date">{{.CreateTime}}</span>
        <a href="/article/GetArticleByID?id={{.ID}}" title="{{.Title}}">{{.Title}}</a>
    </li>
    {{end}}
</ul>
</body>
</html>
