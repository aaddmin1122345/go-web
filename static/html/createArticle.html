<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>文章发布</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .header .left, .header .right {
            display: flex;
            align-items: center;
        }

        .header .left img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .header .left button,
        .header .right button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #0073aa;
            border: none;
            color: white;
            cursor: pointer;
        }

        .header .left button:hover,
        .header .right button:hover {
            background-color: #006799;
        }

        .editor {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        .editor input.title {
            font-size: 2rem;
            margin-bottom: 20px;
            border: none;
            outline: none;
            width: 100%;
        }

        .editor div.content {
            flex-grow: 1;
            font-size: 1rem;
            border: none;
            outline: none;
            padding: 10px;
            background-color: #f9f9f9;
            overflow-y: auto;
        }

        .add-block-button {
            width: 50px;
            height: 50px;
            background-color: #0073aa;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            font-size: 2rem;
        }
    </style>
    <script src="/static/script/jquery-3.7.1.js"></script>
    <script src="/static/script/article.js"></script>
</head>
<body>
<div class="editor-container">
    <div class="header">
        <div class="left">
            <img src="/static/image/logo.png">
        </div>
        <div class="right">
            <input id="attachmentInput" style="display: none;" type="file">
            <button id="uploadAttachmentButton">附件上传</button>
            <button id="publishButton">发布</button>
        </div>
    </div>
    <div class="editor">
        <input class="title" placeholder="添加标题" type="text">
        <div>
            <label><input name="category" type="radio" value="it"> IT</label>
            <label><input name="category" type="radio" value="pe"> 体育</label>
            <label><input name="category" type="radio" value="music"> 音乐</label>
            <label><input name="category" type="radio" value="shipin"> 视频</label>
        </div>
        <div class="content" contenteditable="true"></div>
    </div>
</div>

<script>
    $(document).ready(function() {
        let uploadedFilePath = ''; // 全局变量用于存储上传的文件路径

        // 处理编辑器中的图片粘贴
        document.querySelector('.content').addEventListener('paste', function (event) {
            const items = (event.clipboardData || window.clipboardData).items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    const file = item.getAsFile();
                    uploadImage(file);
                }
            }
        });

        // 上传图片文件的函数
        function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);

            $.ajax({
                url: '/api/uploadFile',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    const imageUrl = response.path;
                    insertImageToEditor(imageUrl);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('上传图片出错:', textStatus, errorThrown);
                }
            });
        }

        // 将上传的图片插入到编辑器中
        function insertImageToEditor(url) {
            const img = document.createElement('img');
            img.src = "/" + url; // 根据服务器响应的结构调整路径
            img.style.maxWidth = '80%'; // 示例样式
            document.querySelector('.content').appendChild(img);
        }

        // 附件上传按钮的事件监听
        document.getElementById('uploadAttachmentButton').addEventListener('click', function () {
            document.getElementById('attachmentInput').click();
        });

        // 文件输入变化事件监听（附件上传）
        document.getElementById('attachmentInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                uploadAttachmentSimple(file);
            }
        });

        // 简单的附件上传函数
        function uploadAttachmentSimple(file) {
            const formData = new FormData();
            formData.append('file', file);

            $.ajax({
                url: '/api/uploadFile',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                    const filePath = response.path ;
                    console.log('附件上传成功，路径:', filePath);
                    uploadedFilePath = filePath;
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error('附件上传失败:', textStatus, errorThrown);
                }
            });
        }

        // 点击发布按钮时调用创建文章函数
        $(document).on("click", "#publishButton", function () {
            createArticle();
        });

        // 创建文章函数
        function createArticle() {
            // 获取文章标题、内容和分类
            const title = $(".title").val();
            const content = $(".content").html();
            const category = $("input[name='category']:checked").val();
            const headURL = $(".content img").attr("src");

            // 构建文章数据
            const articleData = {
                title: title,
                content: content,
                imageURL: headURL,
                category: category,
            };

            // 添加文件路径到文章数据（如果有上传的文件路径）
            if (uploadedFilePath) {
                articleData.file = uploadedFilePath;
            }

            // 输出发送给后端的 JSON 数据
            console.log("json", JSON.stringify(articleData));

            // 发送文章数据到后端
            $.ajax({
                type: "POST",
                url: "/api/createArticle",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(articleData),
                success: function () {
                    alert("文章发布成功");
                    window.location.href = "/";
                },
                error: function (err) {
                    let errorMessage = "文章发布失败";
                    if (err.responseJSON && err.responseJSON.message) {
                        errorMessage = err.responseJSON.message;
                    }
                    $("#errorInfo").html(errorMessage).css("color", "red");
                }
            });
        }
    });

</script>

</body>
</html>
